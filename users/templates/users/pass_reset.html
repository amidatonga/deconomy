{% extends 'news/base.html' %}
{% block content %}
    <div class="form-section">
      <h2>Password recovering</h2>
      <p>Please enter your email and we will send you recovery letter with new password</p>
      <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Reset password</button>
      </form>
      <hr>
      <p>Don't have account? <a href="{% url 'reg' %}">Register</a></p>
    </div>
{% endblock content %}
