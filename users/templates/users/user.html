{% extends 'news/base.html' %}
{% block content %}
    <div class="form-section">
      <h2>Authorization</h2>
      <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-warning">Login</button>
      </form>
      <hr>
      <p>Don't have account? <a href="{% url 'reg' %}">Register</a></p>
    </div>
{% endblock content %}
