{% extends 'news/base.html' %}
{% block content %}

    <div class="post">
     <h2>{{ post.title }}</h2>
     <p>{{ post.text|linebreaksbr }}</p>
      {% if post.published_date %}
        <p>Published: <b>{{ post.published_date}}</b></p>
      {% endif %}
     <br><br>
   </div>

{% endblock content %}
