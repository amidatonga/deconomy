{% extends 'news/base.html' %}
{% block content %}
  <div class="page-header">
    <h1>Crypto News website</h1>
  </div>
  {% for post in posts %}
    <div class="post">
     <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
     <p>{{ post.text|linebreaksbr  }}</p>
     <p>Published: <b>{{ post.published_date}}</b></p>
     <br><br>
   </div>
  {% endfor %}
{% endblock content %}
