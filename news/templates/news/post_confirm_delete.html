{% extends 'news/base.html' %}
{% block content %}
      <div class="post">
        <div class="page-header">
          <h1>Delete publication? {{ object.title }}</h1>
        </div>
        <form method="POST" class="post-form">
          {% csrf_token %}
          <button type="submit" class="save btn-default">Yes, delete</button>
          {% if object.published_date %}
          <a href="{% url 'news_page' post.slug %}">No, I'm fine</a>
          {% else %}
          <a href="{% url 'draft_page' post.slug %}">No, I'm fine</a>
          {% endif %}
        </form>

       <br><br>
      </div>
{% endblock content %}
